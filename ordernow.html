<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Ordering System</title>
    <link rel="stylesheet" href="ordernow.css">
</head>
<body>
    <form action="order.php" method="post" id="order-form">
        <div class="order-system" id="order-system">
            <div class="header">
                <h2>YOU CAN ORDER NOW!!</h2>
            </div>

            <br><br><br>

            <div class="name">
                <h1>coffee</h1>
                <hr>
            </div>

            <table class="order-products">
                <tr>
                    <!-- Product 1 -->
                    <td class="product" onclick="toggleSelection(this)">
                        <img src="coffee.png" alt="Coffee Product">
                        <label for="product_name">Coffee Name1</label>
                        <p>$5.99</p>
                        <label for="quantity1">Quantity:</label>
                        <input type="number" id="quantity1" name="quantity1" value="1" min="1">
                    </td>

                    <!-- Product 2 -->
                    <td class="product" onclick="toggleSelection(this)">
                        <img src="coffee.png" alt="Coffee Product">
                        <label for="product_name">Coffee Name2</label>
                        <p>$4.99</p>
                        <label for="quantity2">Quantity:</label>
                        <input type="number" id="quantity2" name="quantity2" value="1" min="1">
                    </td>

                    <!-- Add more products as needed -->
                </tr>
            </table>

            <br><br><br>

            <div class="name">
                <h1>milk tea</h1>
                <hr>
            </div>

            <table class="order-products">
                <tr>
                    <td class="product" onclick="toggleSelection(this)">
                        <img src="milk tea.png" alt="Milk Tea Product">
                        <label for="product_name">Milk Tea Name1</label>
                        <p>$5.99</p>
                        <label for="quantity3">Quantity:</label>
                        <input type="number" id="quantity3" name="quantity3" value="1" min="1">
                    </td>

                    <td class="product" onclick="toggleSelection(this)">
                        <img src="milk tea.png" alt="Milk Tea Product">
                        <label for="product_name">Milk Tea Name2</label>
                        <p>$4.99</p>
                        <label for="quantity4">Quantity:</label>
                        <input type="number" id="quantity4" name="quantity4" value="1" min="1">
                    </td>
                </tr>
            </table>

            <div class="name">
                <h1>Additional Information</h1>
                <hr>

            <label for="name">Name: </label>
            <input class="add" type="text" name="name" id="name" required>

            <label for="contact_number">Contact no.: </label>
            <input class="add" type="tel" name="contact_number" id="contact_number" required maxlength="11">

            <label for="address">Complete Address: </label>
            <input  class="add" type="text" name="address" id="address" required>

            </div>

        <div class="order_button">
            <button class="submit-button" type="button" onclick="submitOrder()">Submit</button>
            <button class="back-button" onclick="goBack()">Back</button>
        </div>
    </form>

    <script>
        function toggleSelection(element) {
            element.classList.toggle('selected');
        }

        function submitOrder() {
            const selectedProducts = document.querySelectorAll('.selected');
            const form = document.getElementById('order-form');

            selectedProducts.forEach((product, index) => {
                const productName = product.querySelector('label[for^="product_name"]').innerText;
                const quantity = product.querySelector('input[type="number"]').value;

                const inputProductName = document.createElement('input');
                inputProductName.type = 'hidden';
                inputProductName.name = `product${index + 1}`;
                inputProductName.value = productName;
                form.appendChild(inputProductName);

                const inputQuantity = document.createElement('input');
                inputQuantity.type = 'hidden';
                inputQuantity.name = `quantity${index + 1}`;
                inputQuantity.value = quantity;
                form.appendChild(inputQuantity);
            });

            form.submit();
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
